<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Hide all category contents
      var categories = document.querySelectorAll(".item .original");
      categories.forEach(function (category) {
          category.style.display = "none";
      });

      // Show the default category content
      var defaultCategory = document.querySelector(".item .hash");
      var defaultContent = defaultCategory.querySelector(".original");
      defaultContent.style.display = "inline";

      // Add event listeners to each category link to toggle visibility
      var categoryLinks = document.querySelectorAll(".item .hash");
      categoryLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
              event.preventDefault();
              categories.forEach(function (category) {
                  category.style.display = "none";
              });
              var selectedCategory = link.querySelector(".original");
              selectedCategory.style.display = "inline";
          });
      });
  });
</script>
